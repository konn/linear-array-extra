name:                linear-fft
version:             0.1.0.0
github:              "konn/linear-fft"
license:             BSD3
author:              "Hiromi ISHII"
maintainer:          "konn.jinro_at_gmail.com"
copyright:           "2023 (c) Hiromi ISHII"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/konn/linear-fft#readme>

dependencies:
- base >= 4.7 && < 5
- vector
- deepseq

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src
  dependencies:
  - integer-logarithms
  - linear-array-extra
  - linear-memory
  - linear-parallel
  - linear-witness
  - linear-base
  - linear-generics

executables:
  linear-fft-seq:
    main:                linear-fft-seq.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - linear-fft

  linear-fft-par:
    main:                linear-fft-par.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - '"-with-rtsopts=-N --nonmoving-gc"'
    - -rtsopts
    - -eventlog
    dependencies:
    - linear-fft
    - optparse-applicative

tests:
  linear-fft-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - linear-fft
